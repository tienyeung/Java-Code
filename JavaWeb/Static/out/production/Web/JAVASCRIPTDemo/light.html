<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>

    <img  src="../res/off.gif" id="light">


    <script>

        var light = document.getElementById("light");

        var flag = false;//代表灯是灭的。 off图片

        //2.绑定单击事件
        light.onclick = function(){
            if(flag){//判断如果灯是开的，则灭掉
                light.src = "../res/off.gif";
                flag = false;

            }else{
                //如果灯是灭的，则打开

                light.src = "../res/on.gif";
                flag = true;
            }
        }
    </script>
</body>
</html>
