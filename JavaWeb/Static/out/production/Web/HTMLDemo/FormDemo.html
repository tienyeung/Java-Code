<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="#" method="get">
        <table border="1" align="center" width="500">
            <caption>个人信息</caption>
            <tr>
                <td><label for="username">用户名：</label></td>
                <td><input name="username" placeholder="请输入用户名" id="username"></td>
            </tr>
            <tr>
                <td><label for="pwd">密码：</label></td>
                <td><input type="password" name="password" placeholder="请输入密码" id="pwd"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="gender" value="male"> 男
                    <input type="radio" name="gender" value="female"> 女 </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td><input type="checkbox" name="hobby" value="shopping"> 逛街
                    <input type="checkbox" name="hobby" value="gaming"> 游戏
                    <input type="checkbox" name="hobby" value="reading" checked> 看书</td>
            </tr>
            <tr>
                <td>幸运色：</td>
                <td><input type="color" name="color" > </td>
            </tr>
            <tr>
                <td>头像：</td>
                <td><input type="file" name="img" placeholder="请输入图片"></td>
            </tr>
            <tr>
                <td>生日：</td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>省份：</td>
                <td><select name="province">
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>深圳</option>
                </select></td>
            </tr>
            <tr>
                <td>自我描述：</td>
                <td><textarea name="desc" cols="20" rows="1"></textarea></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><input name="checkcode" placeholder="请输入验证码"> 
                    <img src="../res/verify_code.jpg">
                </td>
            </tr>
        <tr><td colspan="2" align="center"><input type="submit" value="登陆"></td></tr>
        </table>
    </form>
</body>
</html>
