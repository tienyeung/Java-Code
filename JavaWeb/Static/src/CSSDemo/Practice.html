<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <link rel="stylesheet" href="./css/util.css">
    <!--注册页面-->
    <!--1.body 背景图片
        2.中间注册页面
            - div 总览布局:rg_layout
                - div左边信息:rg_left
                - div中间表单:rg_center -> rg_form
                - div右边信息:rg_right
        3.表单验证
    -->
    <script>
        /*
        1.绑定onsubmit事件，监听器中判断每个表单项方法校验的结果
        2.定义一些方法分别校验各个表单项
        3.给各个表单项绑定onblur事件
         */
        window.onload=function(){
            document.getElementById("form").onsubmit=function(){
                return checkUsername()&&checkPassword();
            }
            document.getElementById("username").onblur = checkUsername;
            document.getElementById("password").onblur = checkPassword;
        }

        function checkUsername() {
            let username = document.getElementById("username").value;
            let regex = /^\w{6,12}$/;
            let s_username = document.getElementById("s_username");
            let flag=regex.test(username);
            if(flag){
                s_username.innerHTML="<img src='../../res/gou.png' width='35' height='25'>"
            }else {
                s_username.innerHTML="用户格式有误"
            }
            return flag;
        }
        function checkPassword(){
            var password = document.getElementById("password").value;
            var reg_password = /^\w{6,12}$/;
            var flag = reg_password.test(password);
            var s_password = document.getElementById("s_password");
            if(flag){
                s_password.innerHTML = "<img height='25' width='35' src='../../res/gou.png'>"
            }else{
                s_password.innerHTML = "密码格式有误";
            }
            return flag;
        }
    </script>

</head>
<body>
    <div class="rg_layout">
        <div class="rg_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>

        <div class="rg_center">
            <div class="rg_form">
                <form action ="#" method="post" id="form">
                    <table>
                        <tr>
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名">
                            </td>
                            <td><span id="s_username" class="error"></span></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码">
                            </td>
                            <td><span id="s_password" class="error"></span></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="email">Email</label></td>
                            <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="name">姓名</label></td>
                            <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="tel">手机号</label></td>
                            <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label>性别</label></td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male"> 男
                                <input type="radio" name="gender" value="female"> 女
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="birthday">出生日期</label></td>
                            <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="checkcode" >验证码</label></td>
                            <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                                <img id="img_check" src="../res/verify_code.jpg">
                            </td>
                        </tr>


                        <tr>
                            <td colspan="2" align="center"><input type="submit" id="btn_submit" value="注册"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div class="rg_right">
            <p>已有账号?<a href="#">立即登录</a> </p>
        </div>
    </div>


</body>
</html>
