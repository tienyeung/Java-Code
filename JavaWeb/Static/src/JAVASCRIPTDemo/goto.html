<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转首页</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<p>
    <span id = "time">5</span>秒之后自动跳转到首页
</p>
<script>
    var second = 5;
    var num = document.getElementById("time");
    function setNum(){
        second--;
        num.innerHTML=second+"";
        if(second == 0){
            location.href="https://www.baidu.com";
        }
    }
    setInterval(setNum,1000)
</script>
</body>
</html>
